spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: postgres
    url: jdbc:h2:mem:banking_db_test
    password: password
  jpa:
    open-in-view: 'false'
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: 'true'
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: 'true'
server:
  servlet:
    context-path: /banking-api

application:
  properties:
    supported-currencies: >
      USD,
      GBP,
      EUR
